<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deposit | Mobile Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
    form {
        margin: 1rem;
    }
    .heading {
        text-align: center;
        font-size: 150%;
        color: orangered;
        margin: 1rem;
    }
    .submit {
        display: flex;
        justify-content: center;
    }
</style>
<body>
<h1 class="heading">Deposit To Your Mobile Money Account</h1>
<form action="{% url 'mobile-deposit' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="09xxxxxxxx/07xxxxxxx" name="phone-number">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Amount</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="100" name="amount">
    </div>
    <div class="mb-3 submit">
        <button type="submit" class="btn btn-warning">Deposit</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
